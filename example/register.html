<form>
  <div class="input-group input-group-md mb-2">
    <span class="input-group-text mdi mdi-at"></span>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <a
      class="modal-dynamic input-group-text text-decoration-none mdi mdi-help-circle-outline"
      href="#modal-help"
      data-title="help"
      data-url="#modal-content-help"
      data-width="350"
      data-template="#templateHelp"
      data-keyboard="true"
      data-backdrop=""></a>
  </div>
  <div class="input-group input-group-md mb-2">
    <span class="input-group-text mdi mdi-key"></span>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <a
      class="modal-dynamic input-group-text text-decoration-none mdi mdi-help-circle-outline"
      href="#modal-help"
      data-title="help"
      data-url="#modal-content-help"
      data-width="350"
      data-template="#templateHelp"
      data-keyboard="true"
      data-backdrop=""></a>
  </div>
  <div class="input-group input-group-md mb-2">
    <span class="input-group-text mdi mdi-key"></span>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Repeat password">
      <label for="floatingPassword">Repeat password</label>
    </div>
    <a
      class="modal-dynamic input-group-text text-decoration-none mdi mdi-help-circle-outline"
      href="#modal-help"
      data-title="help"
      data-url="#modal-content-help"
      data-width="350"
      data-template="#templateHelp"
      data-keyboard="true"
      data-backdrop=""></a>
  </div>
  <button class="btn btn-primary w-100 py-2 mt-3" type="submit" disabled>Sign up</button>
</form>
